<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H A N A D O</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container mt-4 font-[poppins]">
            <div class="bg bg-[#F7EBDB] rounded-r-3xl w-[900px] h-[450px]">
                <img class="max-w-4xl -left-32 relative top-10 opacity-50" src="/asset/Images/bg-aboutus.png" alt="">
                <div class="testimonials relative -top-28 left-32 flex">
                    <div class="judul-desk">
                        <h1 class="judul text-3xl font-semibold">What they say about us</h1>
                        <p class="desk text-slate-800 mt-4">We always provide the best service <br>
                            and always maintain the quality of <br> coffee</p>
                    </div>
                    <div class="testimoni-container absolute -top-10 left-[420px] flex">

                        <div class="testimoni w-max mr-10">
                            <img class="w-52" src="/asset/Images/testimonial-1.png" alt="">
                            <div
                                class="glassy-card p-1 bg-[#FFCA7D] bg-opacity-50 rounded-xl relative -top-[100px] ml-10">
                                <div class="card bg-[#FFCA7D] rounded-lg px-2">
                                    <h1 class="nama ml-2 font-semibold">Naura</h1>
                                    <p class="desk ml-2 pb-1"> I really love the cappucino, <br>
                                        the coffee was very smooth</p>
                                </div>
                            </div>
                        </div>

                        <div class="testimoni w-max mr-10 ">
                            <img class="w-52" src="/asset/Images/testimonial-2.png" alt="">
                            <div
                                class="glassy-card p-1 bg-[#FFCA7D] bg-opacity-50 rounded-xl relative -top-[100px] ml-10">
                                <div class="card bg-[#FFCA7D] rounded-lg px-2">
                                    <h1 class="nama ml-2 font-semibold">Jhon</h1>
                                    <p class="desk ml-2 pb-1"> thid coffee shop is very <br>
                                        convenient</p>
                                </div>
                            </div>
                        </div>

                        <div class="testimoni w-max">
                            <img class="w-52" src="/asset/Images/testimonial-3.png" alt="">
                            <div
                                class="glassy-card p-1 bg-[#FFCA7D] bg-opacity-50 rounded-xl relative -top-[100px] ml-10">
                                <div class="card bg-[#FFCA7D] rounded-lg px-2">
                                    <h1 class="nama ml-2 font-semibold">Azura</h1>
                                    <p class="desk ml-2 pb-1"> the coffe menu here is <br>
                                        very much</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="container-subscribe mt-32 mb-48 justify-center flex">

                <div class="subscribe relative">
                    <img class="w-[900px]" src="/asset/Images/bg-newsletter.png" alt="">
                    <h1 class="text-3xl font-semibold -mt-52 flex justify-center text-white">Subscribe to get 50%
                        discount
                        price
                    </h1>

                    <div class="email absolute top-40 left-56">
                        <form action="">
                            <input class="w-[450px] p-3 rounded-3xl" type="text" placeholder="Email Address">
                            <button class="bg-[#2F2105] text-white py-2 px-5 rounded-3xl relative  -left-[132px]">Order
                                Now</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
